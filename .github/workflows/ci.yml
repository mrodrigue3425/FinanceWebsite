name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------
      # Checkout repo
      # --------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Install Python
      # --------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------------
      # Cache pip packages (for faster CI)
      # --------------------------------------------------------
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --------------------------------------------------------
      # Install Python dependencies
      # --------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # --------------------------------------------------------
      # Build the C++ Engine (pybind11 extension)
      # --------------------------------------------------------
      - name: Build C++ engine
        run: |
          python setup.py build_ext --inplace

      # --------------------------------------------------------
      # Run Python tests (includes subprocess C++ tests)
      # --------------------------------------------------------
      - name: Run tests
        run: |
          pytest -q
